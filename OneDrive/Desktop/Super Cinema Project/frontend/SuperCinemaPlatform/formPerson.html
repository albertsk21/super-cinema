<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/formPerson.css">
    <title>Type Book</title>
</head>
<body>



    <section class="form-section"> 

        <div class="main-form-container">
            <div class="container-flex">
                <div class="steps grid--cols-3 grid">
                    <div><p> <span>1</span> Select ticket</p></div>
                    <div><p> <span>2</span> Choose a seat</p></div>
                    <div><p> <span>3</span> Finish</p></div>
               
                </div>
                <div class="details grid">
                    <div class="details-reservation">
                        <div><h4>The Batman</h4></div>
                        <div><p>08/03/2022 18:30</p></div>
                        <div><p>Bucharest Afi Cotroceni</p></div>

                         <div><p>hall: 8</p></div>
                         <div><p>seat: 43</p></div>
                         <div><p>type ticket: Regular</p></div>
                    </div>
                    <div class="col-2">
                        <div class="main-details">
                            <h5>Your Details</h5>
                            <p>All fields are required.</p>
                         
                        </div>

                        <div class="next-step-btn"><button  class=" btn big-btn-form btn-fill btn-radius btn-small">Select a seat </button></div>
                        <div class="back-form-btn "><button  class="btn big-btn-form btn-fill btn-radius btn-small">Back</button></div>
                 
                        <div class="details-from  ">
                            <form action="" class="grid grid--cols-2">
                      
                         
                                <div class=" form-item first-name">
                                    <input type="text" id="first-name" name="first-name"  placeholder="First Name" >
                                </div>
                      
                                <div class=" form-item  last-name">
                                    <input type="text" id="last-name" name="last-name" class="" placeholder="Last Name">
                                </div>
                      
                                <div class=" form-item  email">
                                    <input type="email" id="email" name="email" class="email" placeholder="E-mail">
                                </div>
                      
                                <div class=" form-item  phone">
                                    <input type="phone" id="phone" name="phone" class="phone" placeholder="Phone Number">
                                </div>
                      
                      
                      
                              
                            </form>
                        </div>
                 
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
