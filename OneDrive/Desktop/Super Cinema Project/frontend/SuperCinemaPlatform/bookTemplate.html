<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/ticketType.css">
    <title>Type Book</title>
</head>
<body>



    <section class="tickets-section"> 

        <div class="main-ticket-container">
            <div class="container-flex">
                <div class="steps grid--cols-3 grid">
                    <div><p> <span>1</span> Select ticket</p></div>
                    <div><p> <span>2</span> Choose a seat</p></div>
                    <div><p> <span>3</span> Finish</p></div>
               
                </div>
                <div class="details grid">
                    <div class="details-reservation">
                        <div><h4>The Batman</h4></div>
                        <div><p>08/03/2022 18:30</p></div>
                        <div><p>Bucharest Afi Cotroceni</p></div>
                         <div><p>hall: 8</p></div>
                    </div>
                    <div class="col-2">
                        <div class="main-details">
                            <h5>Select a ticket</h5>
                            <p>For now you can choose just a ticket in the future we will make a big update for this plaform</p>
                        </div>
                        <div class="tickets-container ">
                            <div class="ticket ">
                                 <div class="type-ticket"><h5>Regular</h5></div>
                                 <div class="ticket-price">  <p>price: 5.1 	&euro;</p></div>
                                 <div><button class="btn btn-fill btn-radius btn-small">Select</button></div>
                            </div>
                            <div class="ticket">
                                <div class="type-ticket"><h5>Student</h5></div>
                                <div class="ticket-price">  <p>price: 4.2 	&euro;</p></div>
                                <div><button class="btn btn-fill btn-radius btn-small">Select</button></div>
                            </div>
                            <div class="ticket">
                                <div class="type-ticket"><h5>Children</h5></div>
                                <div class="ticket-price">  <p>price: 3.1 	&euro;</p></div>
                                <div><button class="btn btn-fill btn-radius btn-small">Select</button></div>
                            </div>
                        </div>
                        <div class="next-step-btn"><button  class="btn btn-fill btn-radius btn-small">Select a seat </button></div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
